<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <th:block th:replace="fragments/header :: header" />
</head>

<body class="text-center bg">
<th:block th:replace="fragments/nav :: nav"/>

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="d-flex align-items-center">
                <div class="card-body p-5 p-lg-3 text-black">

                  <form method="post" th:action="@{/login}">

                    <span class="h1 fw-bold">AcWeb</span>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required">
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!" style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
